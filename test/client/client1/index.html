<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="referrer" content="no-referrer">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title id="originalTitle">Modern Chat</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #000;
      /* åº•è‰² */
      overflow: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    /* ç²’å­ç”»å¸ƒ */
    #particles-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      /* æ²‰åˆ°æœ€åº•å±‚ */
      pointer-events: none;
      /* ä¸æŒ¡é¼ æ ‡ */
    }

    /* è®©èŠå¤©æ¡†ä¿æŒç™½è‰²æ¯›ç»ç’ƒæ•ˆæœï¼Œä¸è¢«èƒŒæ™¯å¹²æ‰° */
    #wrapper {
      width: 100%;
      max-width: 600px;
      height: 700px;
      background-color: white;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .chat-header {
      background: linear-gradient(90deg, #97617c, #350b69);
      color: white;
      padding: 20px;
      text-align: center;
      font-weight: 600;
      font-size: 1.4rem;
    }

    .content {
      flex: 1;
      display: flex;
      flex-direction: column;
      height: 100%;
      position: relative;
    }

    .msg-content-window {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      background-color: #f8f9fa;
      display: flex;
      flex-direction: column;
    }


    .msg-send-window {
      display: flex;
      align-items: center;
      background: #f8f9fa;
      border-radius: 24px;
      padding: 5px 15px;
      border: 1px solid #e0e0e0;
    }

    /* å‘é€åŒºæ•´ä½“å¯éšè¾“å…¥å¢é«˜ï¼Œä½†æœ€é«˜ 160pxï¼Œè¶…å‡ºå†æ»šåŠ¨ */
    .msg-send-container {
      padding: 10px 15px;
      background: #fff;
      border-top: 1px solid #e0e0e0;
      max-height: 160px;
      align-items: flex-end;
    }

    /* è¾“å…¥æ¡†åˆ° 120px åå†…éƒ¨æ»šåŠ¨ */
    .msg-send-content {
      flex: 1;
      padding: 10px 12px;
      max-height: 120px;
      overflow-y: auto;
      outline: none;
      white-space: pre-wrap;
      word-break: break-word;
    }

    /* æ¶ˆæ¯çª—å¯æ”¶ç¼©ï¼Œç¡®ä¿æ€»é«˜åº¦ä¸å˜ */
    .msg-content-window {
      flex: 1 1 0;
      overflow-y: auto;
      padding: 15px;
    }

    .msg-send-content:empty:before {
      content: attr(placeholder);
      color: #aaa;
      cursor: text;
    }

    .msg-send-btn {
      background: linear-gradient(135deg, #6e8efb, #a777e3);
      color: white;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .msg-send-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .msg-send-btn:active {
      transform: scale(0.98);
    }

    .msg-show-mine-wrapper,
    .msg-show-friend-wrapper {
      margin-bottom: 15px;
      display: flex;
    }

    .msg-show-mine-wrapper {
      justify-content: flex-end;
    }

    .msg-show-friend-wrapper {
      justify-content: flex-start;
    }

    .msg-mine-detail,
    .msg-friend-detail {
      max-width: 70%;
      padding: 12px 16px;
      border-radius: 18px;
      position: relative;
      word-wrap: break-word;
      white-space: pre-wrap;
    }

    .msg-mine-detail {
      background: linear-gradient(135deg, #6e8efb, #a777e3);
      color: white;
      border-bottom-right-radius: 5px;
    }

    .msg-friend-detail {
      background: #e9ecef;
      color: #333;
      border-bottom-left-radius: 5px;
    }

    /* Scrollbar styling */
    .msg-content-window::-webkit-scrollbar {
      width: 6px;
    }

    .msg-content-window::-webkit-scrollbar-track {
      background: #f1f1f1;
    }

    .msg-content-window::-webkit-scrollbar-thumb {
      background: #c5c5c5;
      border-radius: 3px;
    }

    .msg-content-window::-webkit-scrollbar-thumb:hover {
      background: #a5a5a5;
    }

    /* Responsive design */
    @media (max-width: 600px) {
      #wrapper {
        height: 100vh;
        border-radius: 0;
      }

      .chat-header {
        padding: 15px;
        font-size: 1.2rem;
      }

      .msg-mine-detail,
      .msg-friend-detail {
        max-width: 85%;
      }
    }

    /* Animation for new messages */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .msg-show-mine-wrapper,
    .msg-show-friend-wrapper {
      animation: fadeIn 0.3s ease;
    }

    .instructions {
      padding: 10px;
      text-align: center;
      color: #6c757d;
      font-size: 0.8rem;
      border-top: 1px solid #e0e0e0;
      background: #f8f9fa;
    }

    .timestamp {
      font-size: 0.7rem;
      margin-top: 4px;
      opacity: 0.7;
      text-align: right;
    }
  </style>
</head>

<body>
  <div id="wrapper">
    <div class="chat-header">
      <i class="fas fa-comments"></i> Chat Application
    </div>
    <div class="content">
      <div class="msg-content-window" id="messageWindow"></div>

      <!-- å‘é€åŒº -->
      <div class="msg-send-container">
        <div class="msg-send-window">
          <div class="msg-send-content" contenteditable="true" placeholder="Type a message..."></div>
          <button class="msg-send-btn"><i class="fas fa-paper-plane"></i></button>
        </div>
      </div>
    </div>
    <div class="instructions">
      Press Enter to send â€¢ Shift+Enter for new line
    </div>
  </div>
  <canvas id="particles-canvas"></canvas>
  <script type="module">
    // æ¨¡æ‹ŸListWatcherç±»ï¼Œä¿æŒåŸæœ‰é€»è¾‘ä¸å˜
    import ListWatcher from '/list-watch/client/index.js';

    // ä¿æŒåŸæœ‰è„šæœ¬é€»è¾‘ä¸å˜
    const oBtn = document.querySelector('.msg-send-btn');
    const oSendWin = document.querySelector('.msg-send-content');
    const oContentWin = document.querySelector('.msg-content-window');

    const lw = new ListWatcher('http://172.26.21.98:3200');
    lw.onopen('/ding/test', (msg) => {
      if (msg === 'ok') {
        lw.onmessage((msg) => {
          const friendWrapper = document.createElement('div');
          friendWrapper.setAttribute('class', 'msg-show-friend-wrapper');
          const friendContent = document.createElement('div');
          friendContent.setAttribute('class', 'msg-friend-detail');

          // å¤„ç†åŒ…å«æ¢è¡Œç¬¦çš„æ¶ˆæ¯
          const messageWithBreaks = msg.replace(/\n/g, '<br>');
          friendContent.innerHTML = messageWithBreaks;

          // æ·»åŠ æ—¶é—´æˆ³
          const timestamp = document.createElement('div');
          timestamp.className = 'timestamp';
          timestamp.textContent = new Date().toLocaleTimeString();
          friendContent.appendChild(timestamp);

          friendWrapper.appendChild(friendContent);
          oContentWin.appendChild(friendWrapper);

          // è‡ªåŠ¨æ»šåŠ¨åˆ°åº•éƒ¨
          oContentWin.scrollTop = oContentWin.scrollHeight;

          onNewMessage();   // <-- æ–°å¢ï¼šæ”¶åˆ°æ¶ˆæ¯å°±è§¦å‘é—ªåŠ¨åˆ¤æ–­
        });
      }
    });

    const sendMessage = (msg) => (lw.opened && lw.send(msg));

    oBtn.onclick = () => {
      const msg = oSendWin.innerText;
      if (msg.trim() !== '') {
        sendMessage(msg);

        const mineWrapper = document.createElement('div');
        mineWrapper.setAttribute('class', 'msg-show-mine-wrapper');
        const mineContent = document.createElement('div');
        mineContent.setAttribute('class', 'msg-mine-detail');

        // å¤„ç†åŒ…å«æ¢è¡Œç¬¦çš„æ¶ˆæ¯
        const messageWithBreaks = msg.replace(/\n/g, '<br>');
        mineContent.innerHTML = messageWithBreaks;

        // æ·»åŠ æ—¶é—´æˆ³
        const timestamp = document.createElement('div');
        timestamp.className = 'timestamp';
        timestamp.textContent = new Date().toLocaleTimeString();
        mineContent.appendChild(timestamp);

        mineWrapper.appendChild(mineContent);
        oContentWin.appendChild(mineWrapper);
        oSendWin.innerText = '';

        // è‡ªåŠ¨æ»šåŠ¨åˆ°åº•éƒ¨
        oContentWin.scrollTop = oContentWin.scrollHeight;
      }
    }

    // æ·»åŠ å›è½¦å‘é€åŠŸèƒ½
    oSendWin.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        oBtn.click();
      }
    });

    // æ·»åŠ æ¬¢è¿æ¶ˆæ¯
    setTimeout(() => {
      const welcomeWrapper = document.createElement('div');
      welcomeWrapper.setAttribute('class', 'msg-show-friend-wrapper');
      const welcomeContent = document.createElement('div');
      welcomeContent.setAttribute('class', 'msg-friend-detail');
      welcomeContent.innerHTML = "Welcome to the chat!<br>Start a conversation by sending a message.";

      // æ·»åŠ æ—¶é—´æˆ³
      const timestamp = document.createElement('div');
      timestamp.className = 'timestamp';
      timestamp.textContent = new Date().toLocaleTimeString();
      welcomeContent.appendChild(timestamp);

      welcomeWrapper.appendChild(welcomeContent);
      oContentWin.appendChild(welcomeWrapper);
    }, 500);


    /* ===== æ¶ˆæ¯é—ªåŠ¨æ§åˆ¶ ===== */
    const titleEl = document.getElementById('originalTitle');
    const ORIGIN = titleEl.textContent;          // åŸå§‹æ ‡é¢˜
    let flashTimer = null;                       // é—ªåŠ¨å®šæ—¶å™¨
    let isBlinking = false;                      // çŠ¶æ€ä½

    /* ===== ä»…æ›¿æ¢ Emoji é—ªåŠ¨éƒ¨åˆ† ===== */
    function startFlash() {
      if (isBlinking) return;
      isBlinking = true;
      let show = true;
      flashTimer = setInterval(() => {
        // ğŸ”Š  æˆ– ğŸ””  éšä½ å–œæ¬¢ï¼›åé¢ç•™ä¸€ä¸ªç©ºæ ¼æ›´æ¸…æ¥š
        document.title = show ? 'ğŸ”Š ' + ORIGIN : ORIGIN;
        show = !show;
      }, 200);
    }

    /* åœæ­¢é—ª */
    function stopFlash() {
      if (!isBlinking) return;
      clearInterval(flashTimer);
      document.title = ORIGIN;
      isBlinking = false;
    }

    /* ===== ç›‘å¬â€œæ¥æ¶ˆæ¯â€ ===== */
    function onNewMessage() {
      /* åªæœ‰å½“å‰æ ‡ç­¾æ²¡æ¿€æ´»æ‰é—ªï¼Œé˜²æ­¢åˆ‡å›æ¥è¿˜é—ª */
      if (document.hidden) startFlash();
    }

    /* ===== ç”¨æˆ·å›åˆ°èŠå¤©é¡µ ===== */
    /* 1. ç‚¹æ ‡ç­¾é¡µ */
    window.addEventListener('visibilitychange', () => {
      if (!document.hidden) stopFlash();
    });

    /* 2. ç‚¹è¿›çª—å£ï¼ˆSafari/éƒ¨åˆ†æ—§æµè§ˆå™¨ï¼‰ */
    window.addEventListener('focus', stopFlash);


    /* ===== å…‰æ³¢ç²’å­è·Ÿéšé¼ æ ‡ ===== */
    const canvas = document.getElementById('particles-canvas');
    const ctx = canvas.getContext('2d');
    let w = canvas.width = window.innerWidth;
    let h = canvas.height = window.innerHeight;

    const opts = {
      particleCount: 120,   // ç²’å­æ•°
      linkRadius: 120,      // è¿çº¿åŠå¾„
      particleRadius: 1.8,
      speed: 0.4,
      color: 'rgba(255,255,255,.8)'
    };

    const particles = [];
    const mouse = { x: w / 2, y: h / 2 };

    class Particle {
      constructor() {
        this.x = Math.random() * w;
        this.y = Math.random() * h;
        this.vx = (Math.random() - 0.5) * opts.speed;
        this.vy = (Math.random() - 0.5) * opts.speed;
      }
      update() {
        this.x += this.vx;
        this.y += this.vy;
        if (this.x < 0 || this.x > w) this.vx *= -1;
        if (this.y < 0 || this.y > h) this.vy *= -1;
      }
      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, opts.particleRadius, 0, Math.PI * 2);
        ctx.fillStyle = opts.color;
        ctx.fill();
      }
    }

    function init() {
      particles.length = 0;
      for (let i = 0; i < opts.particleCount; i++) particles.push(new Particle());
    }
    function animate() {
      ctx.clearRect(0, 0, w, h);
      particles.forEach(p => { p.update(); p.draw(); });
      drawLines();
      requestAnimationFrame(animate);
    }
    function drawLines() {
      for (let i = 0; i < particles.length; i++) {
        for (let j = i + 1; j < particles.length; j++) {
          const d = Math.hypot(particles[i].x - particles[j].x, particles[i].y - particles[j].y);
          if (d < opts.linkRadius) {
            ctx.beginPath();
            ctx.moveTo(particles[i].x, particles[i].y);
            ctx.lineTo(particles[j].x, particles[j].y);
            ctx.strokeStyle = `rgba(110,142,251,${1 - d / opts.linkRadius})`;
            ctx.lineWidth = 0.7;
            ctx.stroke();
          }
        }
        // é¢å¤–æ£€æµ‹é¼ æ ‡
        const md = Math.hypot(particles[i].x - mouse.x, particles[i].y - mouse.y);
        if (md < opts.linkRadius) {
          ctx.beginPath();
          ctx.moveTo(particles[i].x, particles[i].y);
          ctx.lineTo(mouse.x, mouse.y);
          ctx.strokeStyle = `rgba(167,119,227,${1 - md / opts.linkRadius})`;
          ctx.lineWidth = 0.9;
          ctx.stroke();
        }
      }
    }
    window.addEventListener('resize', () => {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
    });
    window.addEventListener('mousemove', e => {
      mouse.x = e.clientX;
      mouse.y = e.clientY;
    });
    init();
    animate();
  </script>
</body>

</html>
