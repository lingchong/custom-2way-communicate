<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="referrer" content="no-referrer">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title id="originalTitle">Modern Chat</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #000;
      /* 底色 */
      overflow: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    /* 粒子画布 */
    #particles-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      /* 沉到最底层 */
      pointer-events: none;
      /* 不挡鼠标 */
    }

    /* 让聊天框保持白色毛玻璃效果，不被背景干扰 */
    #wrapper {
      width: 100%;
      max-width: 600px;
      height: 700px;
      background-color: white;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .chat-header {
      background: linear-gradient(90deg, #97617c, #350b69);
      color: white;
      padding: 20px;
      text-align: center;
      font-weight: 600;
      font-size: 1.4rem;
    }

    .content {
      flex: 1;
      display: flex;
      flex-direction: column;
      height: 100%;
      position: relative;
    }

    .msg-content-window {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      background-color: #f8f9fa;
      display: flex;
      flex-direction: column;
    }


    .msg-send-window {
      display: flex;
      align-items: center;
      background: #f8f9fa;
      border-radius: 24px;
      padding: 5px 15px;
      border: 1px solid #e0e0e0;
    }

    /* 发送区整体可随输入增高，但最高 160px，超出再滚动 */
    .msg-send-container {
      padding: 10px 15px;
      background: #fff;
      border-top: 1px solid #e0e0e0;
      max-height: 160px;
      align-items: flex-end;
    }

    /* 输入框到 120px 后内部滚动 */
    .msg-send-content {
      flex: 1;
      padding: 10px 12px;
      max-height: 120px;
      overflow-y: auto;
      outline: none;
      white-space: pre-wrap;
      word-break: break-word;
    }

    /* 消息窗可收缩，确保总高度不变 */
    .msg-content-window {
      flex: 1 1 0;
      overflow-y: auto;
      padding: 15px;
    }

    .msg-send-content:empty:before {
      content: attr(placeholder);
      color: #aaa;
      cursor: text;
    }

    .msg-send-btn {
      background: linear-gradient(135deg, #6e8efb, #a777e3);
      color: white;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .msg-send-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .msg-send-btn:active {
      transform: scale(0.98);
    }

    .msg-show-mine-wrapper,
    .msg-show-friend-wrapper {
      margin-bottom: 15px;
      display: flex;
    }

    .msg-show-mine-wrapper {
      justify-content: flex-end;
    }

    .msg-show-friend-wrapper {
      justify-content: flex-start;
    }

    .msg-mine-detail,
    .msg-friend-detail {
      max-width: 70%;
      padding: 12px 16px;
      border-radius: 18px;
      position: relative;
      word-wrap: break-word;
      white-space: pre-wrap;
    }

    .msg-mine-detail {
      background: linear-gradient(135deg, #6e8efb, #a777e3);
      color: white;
      border-bottom-right-radius: 5px;
    }

    .msg-friend-detail {
      background: #e9ecef;
      color: #333;
      border-bottom-left-radius: 5px;
    }

    /* Scrollbar styling */
    .msg-content-window::-webkit-scrollbar {
      width: 6px;
    }

    .msg-content-window::-webkit-scrollbar-track {
      background: #f1f1f1;
    }

    .msg-content-window::-webkit-scrollbar-thumb {
      background: #c5c5c5;
      border-radius: 3px;
    }

    .msg-content-window::-webkit-scrollbar-thumb:hover {
      background: #a5a5a5;
    }

    /* Responsive design */
    @media (max-width: 600px) {
      #wrapper {
        height: 100vh;
        border-radius: 0;
      }

      .chat-header {
        padding: 15px;
        font-size: 1.2rem;
      }

      .msg-mine-detail,
      .msg-friend-detail {
        max-width: 85%;
      }
    }

    /* Animation for new messages */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .msg-show-mine-wrapper,
    .msg-show-friend-wrapper {
      animation: fadeIn 0.3s ease;
    }

    .instructions {
      padding: 10px;
      text-align: center;
      color: #6c757d;
      font-size: 0.8rem;
      border-top: 1px solid #e0e0e0;
      background: #f8f9fa;
    }

    .timestamp {
      font-size: 0.7rem;
      margin-top: 4px;
      opacity: 0.7;
      text-align: right;
    }
  </style>
</head>

<body>
  <div id="wrapper">
    <div class="chat-header">
      <i class="fas fa-comments"></i> Chat Application
    </div>
    <div class="content">
      <div class="msg-content-window" id="messageWindow"></div>

      <!-- 发送区 -->
      <div class="msg-send-container">
        <div class="msg-send-window">
          <div class="msg-send-content" contenteditable="true" placeholder="Type a message..."></div>
          <button class="msg-send-btn"><i class="fas fa-paper-plane"></i></button>
        </div>
      </div>
    </div>
    <div class="instructions">
      Press Enter to send • Shift+Enter for new line
    </div>
  </div>
  <canvas id="particles-canvas"></canvas>
  <script type="module">
    // 模拟ListWatcher类，保持原有逻辑不变
    import ListWatcher from '/list-watch/client/index.js';

    // 保持原有脚本逻辑不变
    const oBtn = document.querySelector('.msg-send-btn');
    const oSendWin = document.querySelector('.msg-send-content');
    const oContentWin = document.querySelector('.msg-content-window');

    const lw = new ListWatcher('http://172.26.21.98:3200');
    lw.onopen('/ding/test', (msg) => {
      if (msg === 'ok') {
        lw.onmessage((msg) => {
          const friendWrapper = document.createElement('div');
          friendWrapper.setAttribute('class', 'msg-show-friend-wrapper');
          const friendContent = document.createElement('div');
          friendContent.setAttribute('class', 'msg-friend-detail');

          // 处理包含换行符的消息
          const messageWithBreaks = msg.replace(/\n/g, '<br>');
          friendContent.innerHTML = messageWithBreaks;

          // 添加时间戳
          const timestamp = document.createElement('div');
          timestamp.className = 'timestamp';
          timestamp.textContent = new Date().toLocaleTimeString();
          friendContent.appendChild(timestamp);

          friendWrapper.appendChild(friendContent);
          oContentWin.appendChild(friendWrapper);

          // 自动滚动到底部
          oContentWin.scrollTop = oContentWin.scrollHeight;

          onNewMessage();   // <-- 新增：收到消息就触发闪动判断
        });
      }
    });

    const sendMessage = (msg) => (lw.opened && lw.send(msg));

    oBtn.onclick = () => {
      const msg = oSendWin.innerText;
      if (msg.trim() !== '') {
        sendMessage(msg);

        const mineWrapper = document.createElement('div');
        mineWrapper.setAttribute('class', 'msg-show-mine-wrapper');
        const mineContent = document.createElement('div');
        mineContent.setAttribute('class', 'msg-mine-detail');

        // 处理包含换行符的消息
        const messageWithBreaks = msg.replace(/\n/g, '<br>');
        mineContent.innerHTML = messageWithBreaks;

        // 添加时间戳
        const timestamp = document.createElement('div');
        timestamp.className = 'timestamp';
        timestamp.textContent = new Date().toLocaleTimeString();
        mineContent.appendChild(timestamp);

        mineWrapper.appendChild(mineContent);
        oContentWin.appendChild(mineWrapper);
        oSendWin.innerText = '';

        // 自动滚动到底部
        oContentWin.scrollTop = oContentWin.scrollHeight;
      }
    }

    // 添加回车发送功能
    oSendWin.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        oBtn.click();
      }
    });

    // 添加欢迎消息
    setTimeout(() => {
      const welcomeWrapper = document.createElement('div');
      welcomeWrapper.setAttribute('class', 'msg-show-friend-wrapper');
      const welcomeContent = document.createElement('div');
      welcomeContent.setAttribute('class', 'msg-friend-detail');
      welcomeContent.innerHTML = "Welcome to the chat!<br>Start a conversation by sending a message.";

      // 添加时间戳
      const timestamp = document.createElement('div');
      timestamp.className = 'timestamp';
      timestamp.textContent = new Date().toLocaleTimeString();
      welcomeContent.appendChild(timestamp);

      welcomeWrapper.appendChild(welcomeContent);
      oContentWin.appendChild(welcomeWrapper);
    }, 500);


    /* ===== 消息闪动控制 ===== */
    const titleEl = document.getElementById('originalTitle');
    const ORIGIN = titleEl.textContent;          // 原始标题
    let flashTimer = null;                       // 闪动定时器
    let isBlinking = false;                      // 状态位

    /* ===== 仅替换 Emoji 闪动部分 ===== */
    function startFlash() {
      if (isBlinking) return;
      isBlinking = true;
      let show = true;
      flashTimer = setInterval(() => {
        // 🔊  或 🔔  随你喜欢；后面留一个空格更清楚
        document.title = show ? '🔊 ' + ORIGIN : ORIGIN;
        show = !show;
      }, 200);
    }

    /* 停止闪 */
    function stopFlash() {
      if (!isBlinking) return;
      clearInterval(flashTimer);
      document.title = ORIGIN;
      isBlinking = false;
    }

    /* ===== 监听“来消息” ===== */
    function onNewMessage() {
      /* 只有当前标签没激活才闪，防止切回来还闪 */
      if (document.hidden) startFlash();
    }

    /* ===== 用户回到聊天页 ===== */
    /* 1. 点标签页 */
    window.addEventListener('visibilitychange', () => {
      if (!document.hidden) stopFlash();
    });

    /* 2. 点进窗口（Safari/部分旧浏览器） */
    window.addEventListener('focus', stopFlash);


    /* ===== 光波粒子跟随鼠标 ===== */
    const canvas = document.getElementById('particles-canvas');
    const ctx = canvas.getContext('2d');
    let w = canvas.width = window.innerWidth;
    let h = canvas.height = window.innerHeight;

    const opts = {
      particleCount: 120,   // 粒子数
      linkRadius: 120,      // 连线半径
      particleRadius: 1.8,
      speed: 0.4,
      color: 'rgba(255,255,255,.8)'
    };

    const particles = [];
    const mouse = { x: w / 2, y: h / 2 };

    class Particle {
      constructor() {
        this.x = Math.random() * w;
        this.y = Math.random() * h;
        this.vx = (Math.random() - 0.5) * opts.speed;
        this.vy = (Math.random() - 0.5) * opts.speed;
      }
      update() {
        this.x += this.vx;
        this.y += this.vy;
        if (this.x < 0 || this.x > w) this.vx *= -1;
        if (this.y < 0 || this.y > h) this.vy *= -1;
      }
      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, opts.particleRadius, 0, Math.PI * 2);
        ctx.fillStyle = opts.color;
        ctx.fill();
      }
    }

    function init() {
      particles.length = 0;
      for (let i = 0; i < opts.particleCount; i++) particles.push(new Particle());
    }
    function animate() {
      ctx.clearRect(0, 0, w, h);
      particles.forEach(p => { p.update(); p.draw(); });
      drawLines();
      requestAnimationFrame(animate);
    }
    function drawLines() {
      for (let i = 0; i < particles.length; i++) {
        for (let j = i + 1; j < particles.length; j++) {
          const d = Math.hypot(particles[i].x - particles[j].x, particles[i].y - particles[j].y);
          if (d < opts.linkRadius) {
            ctx.beginPath();
            ctx.moveTo(particles[i].x, particles[i].y);
            ctx.lineTo(particles[j].x, particles[j].y);
            ctx.strokeStyle = `rgba(110,142,251,${1 - d / opts.linkRadius})`;
            ctx.lineWidth = 0.7;
            ctx.stroke();
          }
        }
        // 额外检测鼠标
        const md = Math.hypot(particles[i].x - mouse.x, particles[i].y - mouse.y);
        if (md < opts.linkRadius) {
          ctx.beginPath();
          ctx.moveTo(particles[i].x, particles[i].y);
          ctx.lineTo(mouse.x, mouse.y);
          ctx.strokeStyle = `rgba(167,119,227,${1 - md / opts.linkRadius})`;
          ctx.lineWidth = 0.9;
          ctx.stroke();
        }
      }
    }
    window.addEventListener('resize', () => {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
    });
    window.addEventListener('mousemove', e => {
      mouse.x = e.clientX;
      mouse.y = e.clientY;
    });
    init();
    animate();
  </script>
</body>

</html>
